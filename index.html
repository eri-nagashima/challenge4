<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
</head>
<body>
	<h1>タイトル</h1>
	<h2>小見出し</h2>
    <p class="paragraph">本文</p>
    
<script>
    //クラス名をつける
    function addTitle() {
        const header1Title = document.getElementsByTagName('h1');
        for (let h1 of header1Title) {
            h1.classList.add('added_title');
        }
    }
    addTitle();

    //クラス名を除去する
    function removeTitle() {
        const header1Title = document.getElementsByTagName('h1');
        for (let h1 of header1Title) {
            h1.classList.remove('added_title');
        }
    }
    removeTitle();
</script>
</body>
</html>
